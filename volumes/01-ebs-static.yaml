apiVersion: v1 
kind: PersistentVolume 
metadata:
  name: ebs-static 
spec:
  accessModes:
    - ReadWriteOnce 
  capacity:
    storage: 20Gi
  csi: 
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-01e3adc2ad65b7aab  #volume shold be change as per you created
---
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explictity set otherwise default storageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod 
metadata: 
  name: ebs-static
  labels:
    purpose: ebs-static 
spec:
  nodeSelector: 
    topology.kubernetes.io/zone: us-east-1b   # zone should be change as per your volume created
  containers:
  - name: nginx
    image: nginx 
    volumeMounts: #docker run -v hostpath:containerpath
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static
    persistentVolumeClaim:
      claimName: ebs-static 
---
apiVersion: v1 
kind: Service 
metadata:
  name: nginx 
spec:
  type: LoadBalancer    # it will take 5min time to up and running loadbalancer
  selector:
    purpose: ebs-static
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80 
    nodePort: 30007

